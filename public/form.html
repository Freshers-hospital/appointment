<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-semibold mb-6 text-blue-700">Refer Patient to Hospital</h2>

    <form id="referralForm" enctype="multipart/form-data">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block font-medium">Patient Name</label>
          <input type="text" name="patientName" class="w-full mt-1 p-2 border rounded-md" required />
        </div>
        <div>
          <label class="block font-medium">Age</label>
          <input type="number" name="age" class="w-full mt-1 p-2 border rounded-md" required />
        </div>
        <div>
          <label class="block font-medium">Gender</label>
          <select name="gender" class="w-full mt-1 p-2 border rounded-md" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">Phone Number</label>
          <input type="tel" name="phone" class="w-full mt-1 p-2 border rounded-md" required />
        </div>
      </div>

      <div class="mb-4">
        <label class="block font-medium">Symptoms / Diagnosis</label>
        <textarea name="diagnosis" rows="3" class="w-full mt-1 p-2 border rounded-md" required></textarea>
      </div>

      <div class="mb-4">
        <label class="block font-medium">Referred Hospital</label>
        <input type="text" name="hospital" class="w-full mt-1 p-2 border rounded-md" required />
      </div>

      <div class="mb-4">
        <label class="block font-medium">Reason for Referral</label>
        <textarea name="reason" rows="3" class="w-full mt-1 p-2 border rounded-md" required></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block font-medium">Select Specialist</label>
          <select name="doctor" class="w-full mt-1 p-2 border rounded-md" required>
            <option value="">Choose Doctor</option>
            <option value="Dr. Anil - Cardiologist">Dr. Anil - Cardiologist</option>
            <option value="Dr. Suma - Neurologist">Dr. Suma - Neurologist</option>
            <option value="Dr. Rajesh - Orthopedic">Dr. Rajesh - Orthopedic</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">Urgency Level</label>
          <select name="urgency" class="w-full mt-1 p-2 border rounded-md">
            <option value="Normal">Normal</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label class="block font-medium">Upload Lab Report / Prescription</label>
        <input type="file" name="reportFile" class="w-full mt-1 p-2 border rounded-md" accept=".pdf,.jpg,.jpeg,.png" />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Submit Referral
      </button>
    </form>
  </div>

</body>
</html>
