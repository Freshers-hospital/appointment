<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 font-sans">
  <h1 class="text-2xl font-bold mb-6">Doctor Dashboard</h1>

 
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
   
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-lg font-semibold mb-2">Today's Appointments</h2>
      <p class="text-3xl font-bold" id="appointment-count">28</p>
      <p class="text-sm text-gray-600">
        <span id="upcoming">4</span> upcoming today
        <span class="text-green-600">+2 from yesterday</span>
      </p>
    </div>

  
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-lg font-semibold mb-2">Total Patients</h2>
      <p class="text-3xl font-bold" id="patient-count">156</p>
      <p class="text-sm text-gray-600">
        12 new this month <span class="text-green-600">+8% from last month</span>
      </p>
    </div>
  </div>

  <div class="bg-white p-6 rounded-2xl shadow">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4 space-y-4 md:space-y-0">
      <h2 class="text-lg font-semibold">Appointment Schedule</h2>
      <div class="flex items-center space-x-2">
        <select class="border rounded px-3 py-1">
          <option>Daily View</option>
          <option>Weekly View</option>
        </select>
        <button onclick="prevDay()" class="px-3 py-1 bg-gray-200 rounded">â—€</button>
        <button onclick="setToday()" class="px-3 py-1 bg-gray-200 rounded">Today</button>
        <button onclick="nextDay()" class="px-3 py-1 bg-gray-200 rounded">â–¶</button>
      </div>
    </div>

    <p class="text-gray-700 mb-2">Today's schedule</p>
    <p class="font-medium mb-4" id="schedule-date">Wednesday, July 2, 2025</p>

  
    <div class="flex flex-col items-center text-center py-10 text-gray-500">
      <div class="text-4xl mb-2">ðŸ“…</div>
      <p class="font-semibold">No appointments scheduled</p>
      <p class="text-sm">There are no appointments scheduled for this day.</p>
    </div>
  </div>

 
  <script>
    const scheduleDate = document.getElementById("schedule-date");
    let currentDate = new Date("2025-07-02");

    function formatDate(date) {
      return date.toLocaleDateString("en-US", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    function updateDateDisplay() {
      scheduleDate.textContent = formatDate(currentDate);
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      updateDateDisplay();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      updateDateDisplay();
    }

    function setToday() {
      currentDate = new Date();
      updateDateDisplay();
    }


    updateDateDisplay();
  </script>
</body>
</html>
