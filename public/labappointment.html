<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6 mt-8">


    <div class="flex flex-col items-center">
      <div class="flex items-center mb-4">
        <div class="w-10 h-10 rounded-full bg-green-100 border-2 border-black flex items-center justify-center text-lg font-semibold">1</div>
        <div class="w-[400px] border-t-2 border-black mx-2"></div>
        <div class="w-10 h-10 rounded-full border-2 border-black flex items-center justify-center text-lg font-semibold bg-white">2</div>
      </div>
    </div>
    
    <div class="text-lg font-bold ml-2">Lab Appointment</div>
    
    <div class="border-2 border-black rounded-2xl p-6 mt-1 bg-white">
      <div class="flex items-center mb-2 space-x-[400px]">
  <div class="flex items-center">
    <input type="radio" name="ptype" id="newp" checked class="accent-pink-300 border-2 border-black w-4 h-4 rounded-full mr-1">
    <label for="newp" class="text-sm">new patient</label>
  </div>
  <div class="flex items-center">
    <input type="radio" name="ptype" id="oldp" class="accent-pink-300 border-2 border-black w-4 h-4 rounded-full mr-1">
    <label for="oldp" class="text-sm">old patient</label>
  </div>
</div>
      <div class="mb-4">
  <label for="patientName" class="block mb-1 font-semibold text-gray-700">
    Name of Patient<span class="text-red-500">*</span>
  </label>
  <input id="patientName" placeholder="Enter name of patient" class="w-full border-2 border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-green-200 text-base" />
</div>

<div class="flex gap-4 mb-3">
  <div class="w-1/2">
    <label for="age" class="block mb-1 font-semibold text-gray-700">
      Age<span class="text-red-500">*</span>
    </label>
    <input id="age" placeholder="Enter age" class="w-full border-2 border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-green-100 text-base" />
  </div>
  <div class="w-1/2">
    <label for="gender" class="block mb-1 font-semibold text-gray-700">
      Gender<span class="text-red-500">*</span>
    </label>
    <input id="gender" placeholder="Enter gender" class="w-full border-2 border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-green-100 text-base" />
  </div>
</div>

<div class="flex gap-4 mb-1">
  <div class="w-1/2">
    <label for="contact" class="block mb-1 font-semibold text-gray-700">
      Contact<span class="text-red-500">*</span>
    </label>
    <input id="contact" placeholder="Enter contact" class="w-full border-2 border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-green-100 text-base" />
  </div>
  <div class="w-1/2">
    <label for="referredDoctor" class="block mb-1 font-semibold text-gray-700">
      Referred Doctor
    </label>
    <input id="referredDoctor" placeholder="Enter referred doctor" class="w-full border-2 border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-green-100 text-base" />
  </div>
  
</div>
  <div class="border-2 border-black rounded-2xl p-4 w-full bg-white mt-4">
  <label class="block text-base mb-2">select tests :</label>
  <div class="flex items-center mb-3 justify-end gap-2">
   <div class="relative w-56">
  <input type="text" placeholder="search" class="border-2 border-black rounded-md bg-white outline-none pl-10 pr-2 text-sm h-9" />
  <svg class="absolute left-2 top-2.5 w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="8"/>
    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
  </svg>
</div>
    <button class="border-2 border-black rounded-xl px-6 py-1 bg-white flex items-center text-base">
      filters
      <!-- <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M19 9l-7 7-7-7" />
      </svg> -->
    </button>
  </div>
  
  <div class="flex items-center border-2 border-black rounded-xl px-2 py-1 mb-2 bg-white text-sm">
    <span class="flex items-center mr-2">
   
    </span>
    <div class="w-24">test ID</div>
    <div class="flex-1">test name</div>
    <div class="flex-1">time for report generation</div>
    <div class="w-16">cost</div>
  </div>

  <div class="flex items-center border-2 border-gray-300 rounded-xl px-2 py-2 mb-2 bg-white text-sm">
    <span class="flex items-center mr-2">
      <input type="radio" name="row" class="w-4 h-4 accent-gray-300 border-2 border-black mr-1">
    </span>
    <div class="w-24"></div>
    <div class="flex-1"></div>
    <div class="flex-1"></div>
    <div class="w-16"></div>
  </div>
  <div class="flex items-center border-2 border-gray-300 rounded-xl px-2 py-2 mb-2 bg-white text-sm">
    <span class="flex items-center mr-2">
      <input type="radio" name="row" class="w-4 h-4 accent-gray-300 border-2 border-black mr-1">
    </span>
    <div class="w-24"></div>
    <div class="flex-1"></div>
    <div class="flex-1"></div>
    <div class="w-16"></div>
  </div>
</div>
<div class="border-2 border-black rounded-2xl p-6 bg-white mt-8 w-full min-h-[180px] flex flex-col">
  <span class="text-base mb-2">upload prescription:</span>
  <div class="flex flex-1 items-center justify-center">
   
    <div class="border-2 border-black rounded-xl w-24 h-24 flex items-center justify-center bg-white">
      
    </div>
  </div>
</div>


<div class="flex justify-end mt-6">
  <button class="border-2 border-black rounded-xl px-16 py-2 bg-white text-base font-normal hover:bg-gray-100 transition">next</button>
</div>
  </div>
</body>
</html>
