<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Lab Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Card Container -->
  <div class="bg-white-900 shadow-lg rounded-2xl p-6 w-full max-w-3xl">

    <!-- Stepper -->
    <div class="flex items-center justify-center mb-6">
      <div class="flex items-center">
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-green-500 text-white font-bold">1</div>
        <div class="w-16 h-1 bg-gray-300"></div>
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-300 text-black font-bold">2</div>
      </div>
    </div>

    <!-- Lab Appointment -->
    <h2 class="text-lg font-bold mb-2">Lab appointment</h2>
    <div class="flex gap-4 mb-4">
      <label><input type="radio" name="appt" class="mr-1"> New patient</label>
      <label><input type="radio" name="appt" class="mr-1"> Old patient</label>
    </div>
</body>
</html>
