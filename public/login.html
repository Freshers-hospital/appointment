<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-in {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slide-in 0.4s ease-out;
    }

    /* Dark Theme Styles */
    body.dark {
      background-color: #0f172a; /* slate-900 */
      color: white;
    }

    body.dark input,
    body.dark select,
    body.dark textarea {
      background-color: #1e293b; /* slate-800 */
      color: white;
      border-color: #334155; /* slate-700 */
    }

    body.dark .card {
      background-color: #1e293b; /* slate-800 */
      color: white;
    }

    body.dark .header,
    body.dark footer {
      background-color: #1e293b;
      color: white;
    }

    body.dark a {
      color: #60a5fa; /* blue-400 */
    }
  </style>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col transition-colors duration-300">

  <!-- Header -->
  <div class="w-full bg-white shadow py-3 px-6 flex items-center pl-32 header transition-colors duration-300">
    <svg class="w-6 h-6 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
    </svg>
    <h1 class="text-xl font-bold text-blue-600 ml-1">MediCare</h1>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="ml-auto px-4 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
      🌙 Dark
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md -mt-12 card transition-colors duration-300">
      <div class="flex flex-col items-center">
        <div class="bg-blue-500 rounded-full p-3 mb-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.003 0 3.89.435 5.56 1.21M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>

        <div class="flex items-center justify-center space-x-6 mb-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="role" value="admin" id="adminRadio" class="cursor-pointer form-radio text-blue-600" checked>
            <span class="text-sm font-medium">Admin</span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="role" value="superadmin" id="superAdminRadio" class="cursor-pointer form-radio text-blue-600">
            <span class="text-sm font-medium">Super Admin</span>
          </label>
        </div>

        <h2 id="loginHeading" class="text-xl font-semibold mb-4">Admin Login</h2>
      </div>

      <form id="loginForm" autocomplete="off" novalidate>
        <input type="text" name="username" placeholder="Username"
          class="w-full px-4 py-2 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors"
          required />
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors"
          required />
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition-colors">LOGIN</button>
      </form>

      <p class="text-right text-sm mt-4 hover:underline">
        <a href="forgotpassword.html">Forgot Password?</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w-full bg-white shadow py-4 mt-8 fixed bottom-0 left-0 z-30 flex items-center justify-center transition-colors duration-300">
    <div class="font-semibold">medicare@2000</div>
  </footer>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-0 transform -translate-x-1/2 z-50 space-y-3"></div>

  <script>
    let isSuperAdmin = false;

    const adminRadio = document.getElementById("adminRadio");
    const superAdminRadio = document.getElementById("superAdminRadio");
    const loginHeading = document.getElementById("loginHeading");

    function updateRole() {
      if (superAdminRadio.checked) {
        isSuperAdmin = true;
        loginHeading.textContent = "Super Admin Login";
      } else {
        isSuperAdmin = false;
        loginHeading.textContent = "Admin Login";
      }
    }

    adminRadio.addEventListener("change", updateRole);
    superAdminRadio.addEventListener("change", updateRole);
    updateRole();

    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      const types = {
        success: {
          bg: "bg-green-600",
          text: "text-white",
          svg: `<svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414L9 13.414l4.707-4.707z" clip-rule="evenodd"/></svg>`
        },
        error: {
          bg: "bg-red-600",
          text: "text-white",
          svg: `<svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10A8 8 0 11 2 10a8 8 0 0116 0zm-4.293-2.707a1 1 0 00-1.414-1.414L10 8.586 7.707 6.293a1 1 0 10-1.414 1.414L8.586 10l-2.293 2.293a1 1 0 101.414 1.414L10 11.414l2.293 2.293a1 1 0 001.414-1.414L11.414 10l2.293-2.293z" clip-rule="evenodd"/></svg>`
        },
        warning: {
          bg: "bg-yellow-600",
          text: "text-white",
          svg: `<svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.721-1.36 3.486 0l6.518 11.594c.75 1.334-.213 2.995-1.742 2.995H3.48c-1.53 0-2.492-1.661-1.742-2.995L8.257 3.1zM11 14a1 1 0 10-2 0 1 1 0 002 0zm-1-2a1 1 0 01-1-1V9a1 1 0 112 0v2a1 1 0 01-1 1z" clip-rule="evenodd"/></svg>`
        }
      };
      const { bg, text, svg } = types[type];
      toast.className = `${bg} ${text} px-4 py-4 rounded shadow flex items-center justify-between animate-slide-in`;
      toast.innerHTML = `
        <div class="flex items-center gap-2">
          ${svg}
          <span>${message}</span>
        </div>
      `;
      document.getElementById("toast-container").appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 2000);
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value.trim();
      const password = form.password.value;

      if (!username || !password) {
        showToast("Please fill in all fields.", "warning");
        return;
      }

      const endpoint = isSuperAdmin ? "/api/superadmin/login" : "/api/admin/login";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const result = await res.json();
        if (res.ok && result.token) {
          localStorage.setItem("admin_jwt", result.token);
          localStorage.setItem("role", result.role);

          if (result.role === 0) {
            localStorage.setItem("superadmin_name", result.name);
          } else {
            localStorage.setItem("admin_name", result.name);
          }

          showToast("Login successful!", "success");
          setTimeout(() => {
            if (result.role === 0) {
              window.location.href = "superadmin.html";
            } else {
              window.location.href = "admindasboard.html";
            }
          }, 1000);
        } else {
          showToast(result.error || "Login failed", "error");
        }
      } catch (err) {
        showToast("Error: " + err.message, "error");
      }
    });

    // Theme Toggle Logic
    const themeToggle = document.getElementById("themeToggle");
    function applyTheme(theme) {
      if (theme === "dark") {
        document.body.classList.add("dark");
        themeToggle.textContent = "☀️ Light";
      } else {
        document.body.classList.remove("dark");
        themeToggle.textContent = "🌙 Dark";
      }
      localStorage.setItem("theme", theme);
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = localStorage.getItem("theme") || "light";
      applyTheme(currentTheme === "light" ? "dark" : "light");
    });

    // Load saved theme
    applyTheme(localStorage.getItem("theme") || "light");
  </script>
</body>
</html>
